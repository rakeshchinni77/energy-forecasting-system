# Paths Configuration
paths:
  raw_data_dir: data/raw
  processed_data_dir: data/processed
  processed_file: data/processed/processed.csv
  features_file: data/processed/features.csv
  results_dir: results
  logs_dir: logs
  model_path: results/best_lstm.pt

# Data Configuration
data:
  target_column: Global_active_power
  datetime_column: datetime
  resample_frequency: H
  test_horizon: 168        # 7 days hourly forecast
  validation_horizon: 168

# Feature Engineering
features:
  lag_hours: [1, 24, 168]
  rolling_windows: [24]
  calendar_features: true
  weekend_feature: true

# Model Default Parameters
model:
  input_size: null          # Auto-inferred after feature engineering
  hidden_size: 64
  num_layers: 2
  dropout: 0.3
  output_size: 1

# Training Configuration
training:
  batch_size: 64
  epochs: 10
  learning_rate: 0.001
  device: cpu
  num_workers: 0

# Optuna Hyperparameter Search
optuna:
  n_trials: 10
  direction: minimize
  window_size: [24, 48, 72, 168]
  hidden_size: [32, 64, 128]
  dropout: [0.1, 0.3, 0.5]
  learning_rate: [0.0001, 0.01]
  batch_size: [32, 64]

# Walk-Forward Validation
walk_forward:
  n_folds: 3
  expanding_window: true

# Monte Carlo Dropout
mc_dropout:
  n_samples: 50
  quantiles: [0.05, 0.5, 0.95]

# Evaluation Metrics
evaluation:
  metrics:
    - mae
    - rmse
    - mape
    - quantile_loss_p50
    - quantile_loss_p95